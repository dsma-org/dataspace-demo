<!DOCTYPE html>
<html>
<head>
   <title>Data Privacy Warning</title>
   <style>
      .popup-container {
         display: none;
         position: fixed;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         padding: 20px;
         background: white;
         border: 1px solid #ccc;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
         z-index: 1000;
      }

      .popup-content {
         text-align: center; 
      }

      #consent-button {
         margin-top: 15px; 
      }
   </style>
</head>
<body>
   <div id="privacy-popup" class="popup-container">
      <div class="popup-content">
         <h2>Data Privacy Warning</h2>
         <p>This website uses cookies collects and processes your data. Please read our <a href="/privacy_policy" target="_blank">data privacy policy</a> before continuing.</p>
         <form action="/give_consent" method="POST">
            <button type="submit" id="consent-button">I Consent</button>
         </form>
      </div>
   </div>

   <script>
      document.addEventListener('DOMContentLoaded', function() {
         var popupContainer = document.getElementById('privacy-popup');
         popupContainer.style.display = 'block';
      });
   </script>
</body>
</html>
