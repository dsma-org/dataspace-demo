<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #007bff;
        }
        p {
            margin-bottom: 10px;
        }
        .indented {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Details</h1>
    <div id="content">
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const content = document.getElementById('content');
            content.innerHTML = window.opener.popupContent;
        });
    </script>
</body>
</html>
